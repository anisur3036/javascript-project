<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="dist/style.css" />
  </head>
  <body>
    <div class="calculator">
      <h1 class="calculator__title">Tip Calculator</h1>
      <div class="calculator__content">
        <form action="">
          <p>How much was your bill?</p>
          $ <input type="text" id="billamt" placeholder="Bill amount" />
          <p>How was your service?</p>
          <select id="serviceQual">
            <option disabled selected value="0">-- Chose an Option --</option>
            <option value="0.3">30&#37; &#45; Outstanding</option>
            <option value="0.2">20&#37; &#45; Good</option>
            <option value="0.15">15&#37; &#45; It was OK</option>
            <option value="0.1">1&#37; &#45; Bad</option>
            <option value="0.05">5&#37; &#45; Terrible</option>
          </select>
        </form>
        <p>How many People are sharing the bill?</p>
        <input type="text" id="peopleamt" placeholder="Number of People" />
        people
        <button type="button" id="calculate">Calculate!</button>
      </div>
      <div id="totalTip">
        <sup>$</sup><span id="tip">0.00</span>
        <small id="each">each</small>
      </div>
    </div>
    <script src="src/js/calculator.js"></script>
  </body>
</html>
